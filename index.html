<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
	<link type="text/css" rel="stylesheet" href="/css/common.less">
	<!--STYLE_PLACEHOLDER-->
</head>
<body>

	<header id="page-header" class="page-header" data-model="global_header">
		<div id="processor" class="processor"></div>
		<div id="header-wrap" class="header-wrap"></div>
	</header>

	<div class="perspective">

		<div id="page-wrapper" class="wrapper w">
			<!--首页-->
			<div id="page-index" class="page-index" data-model="index" style="display: block;"></div>
			<!--登录-->
			<div id="page-login" class="page-login" data-model="login" style="display: block;"></div>
			<!--注册-->
			<div id="page-reg" class="page-reg" data-model="reg"></div>
			<!--用户中心-->
			<div id="page-user" class="page-user" data-model="user"></div>
			<!---文章详情-->
			<div id="page-post" class="page-post" data-model="post"></div>
			<!-- 灌水列表 -->
			<div id="page-water" class="page-water" data-model="water"></div>
			<!-- 写文章 -->
			<div id="page-newpost" class="page-newpost" data-model="newpost"></div>
			<!-- 文章管理 -->
			<div id="page-postlist" class="page-postlist" data-model="postlist"></div>
			<!-- 用户管理 -->
			<div id="page-userlist" class="page-userlist" data-model="userlist"></div>
			<!-- 分类列表 -->
			<div id="page-category" class="page-category" data-model="category"></div>
			<!-- <div id="page-chatroom" class="page-chatroom" data-model="chatroom"></div>
			<div id="page-fm" class="page-fm" data-model="fm"></div> -->
		</div>

		<footer id="page-footer" class="page-footer"></footer>

	</div>

	
	<script src="js/mod.js"></script>
	<!--RESOURCEMAP_PLACEHOLDER-->
	<!--SCRIPT_PLACEHOLDER-->
	<script>
		var app = require('app');
		var header = require('pages/global_header');
		var index = require('pages/index');
		var login = require('pages/login');
		var reg = require('pages/reg');
		var user = require('pages/user');
		var post = require('pages/post');
		var water = require('pages/water');
		var newpost = require('pages/newpost');
		var postlist = require('pages/postlist');
		var userlist = require('pages/userlist');
		var category = require('pages/category');
		app.init();
	</script>

</body>
</html>
